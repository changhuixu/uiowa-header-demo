<uiowa-branding

  [user]="user"
  (stopImpersonation)="stopImpersonation.emit()"
  [showStopImpersonation]="showStopImpersonation"
  [showTestWarning]="showTestWarning"
>
  <ng-content select="[slot=userMenu]" slot="userMenu"></ng-content>
</uiowa-branding>
<uiowa-app-nav-bar
  [applicationName]="applicationName"
  [internalRoutes]="internalRoutes"
>
  <ng-content select="[slot=extraMenuItem]" slot="extraMenuItem"></ng-content>
</uiowa-app-nav-bar>
