<div class="d-flex flex-wrap gap-2">
  <button class="btn btn-primary" (click)="showPrimary()" title="Will disappear in 5s">
    Primary toast
  </button>
  <button class="btn btn-info" (click)="showInfo()" title="Will disappear in 5s">Info toast</button>
  <button class="btn btn-warning" (click)="showWarning()" title="Will disappear in 5s">
    Warning toast
  </button>
  <button class="btn btn-success" (click)="showSuccess()" title="Will disappear in 10s">
    Success toast
  </button>
  <button class="btn btn-danger" (click)="showDanger()" title="Will disappear in 5s">
    Danger toast
  </button>
  <button class="btn btn-primary" (click)="callApi()" title="Simulate API call">Call API</button>
</div>
