<div class="d-flex flex-column">
  @for(u of univHolidays; track u.year){
  <div class="d-flex mb-4">
    <h2 class="text-center bg-secondary text-white p-3 m-0">{{ u.year }}</h2>
    <div class="d-flex flex-wrap pt-4 bg-light">
      @for(item of u.holidays; track item){
      <div class="mx-2 mb-4">
        <app-calendar-icon [date]="item" />
      </div>
      }
    </div>
  </div>
  }
</div>
