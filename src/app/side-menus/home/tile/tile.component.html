<div class="text-white p-3 shadow" [ngClass]="type">
  <div class="row">
    <div class="col-6">
      <p class="m-0">
        <fa-icon [icon]="icon" size="3x" aria-hidden="true"></fa-icon>
      </p>
      <p class="title-text m-0">{{ title }}</p>
    </div>
    <div class="col-6 text-right">
      <p class="significant">{{ number }}</p>
      <a [routerLink]="path" class="text-white">View Details</a>
    </div>
  </div>
</div>
