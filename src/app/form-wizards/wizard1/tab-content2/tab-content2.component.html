<section class="mx-4">
  <section class="p-2 mb-3" style="background: #e7ffec">
    <p class="mb-1">
      <strong>Reservation:</strong> {{ reservation.roomType.name }}
    </p>
    <p class="mb-1"><strong>Quantity:</strong> {{ reservation.quantity }}</p>
    <p class="mb-1">
      <strong>Nights:</strong> {{ days }} (
      {{ reservation.dateRange.start | date }} -
      {{ reservation.dateRange.end | date }})
    </p>
    <p class="mb-1">
      <strong>Total Charge:</strong> ${{ reservation.totalAmount }}
    </p>
  </section>
  <div class="d-flex mb-3">
    <div class="me-2">
      <label for="first" class="form-label">First</label>
      <input
        type="text"
        class="form-control"
        id="first"
        placeholder="First Name"
        [(ngModel)]="reservation.payment.first"
      />
    </div>
    <div class="me-2">
      <label for="mi" class="form-label">MI</label>
      <input
        type="text"
        class="form-control"
        id="mi"
        placeholder="MI"
        [(ngModel)]="reservation.payment.mi"
      />
    </div>
    <div class="me-4">
      <label for="last" class="form-label">Last</label>
      <input
        type="text"
        class="form-control"
        id="last"
        placeholder="Last Name"
        [(ngModel)]="reservation.payment.last"
      />
    </div>
  </div>
  <div class="d-flex mb-3">
    <div class="me-2">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        placeholder="Email"
        [(ngModel)]="reservation.payment.email"
      />
    </div>
    <div class="me-2">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="tel"
        class="form-control"
        id="phone"
        placeholder="(319) 123-1234"
        [(ngModel)]="reservation.payment.phone"
      />
    </div>
  </div>
  <div class="mb-3">
    <label for="inputAddress" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress"
      style="max-width: 300px"
      placeholder="1234 Main St"
      [(ngModel)]="reservation.payment.street1"
    />
  </div>
  <div class="mb-3">
    <label for="inputAddress2" class="form-label">Address 2</label>
    <input
      type="text"
      class="form-control"
      id="inputAddress2"
      style="max-width: 300px"
      placeholder="Apartment, studio, or floor"
      [(ngModel)]="reservation.payment.street2"
    />
  </div>
  <div class="d-flex mb-3">
    <div class="me-2">
      <label for="inputCity" class="form-label">City</label>
      <input
        type="text"
        class="form-control"
        id="inputCity"
        [(ngModel)]="reservation.payment.city"
      />
    </div>
    <div class="me-2">
      <label for="inputState" class="form-label">State</label>
      <select
        id="inputState"
        class="form-control"
        [(ngModel)]="reservation.payment.state"
      >
        <option selected>Choose...</option>
        <option>IA</option>
        <option>Other</option>
      </select>
    </div>
    <div class="me-2">
      <label for="inputZip" class="form-label">Zip</label>
      <input
        type="text"
        class="form-control"
        id="inputZip"
        [(ngModel)]="reservation.payment.zipCode"
      />
    </div>
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="gridCheck"
        [(ngModel)]="reservation.payment.remember"
      />
      <label class="form-check-label" for="gridCheck"> Remember me </label>
    </div>
  </div>

  <br />

  <button type="button" class="btn btn-default me-2" (click)="back()">
    <fa-icon [icon]="faChevronLeft" aria-hidden="true"></fa-icon> Back
  </button>
  <button type="button" class="btn btn-primary" (click)="continue()">
    Continue <fa-icon [icon]="faChevronRight" aria-hidden="true"></fa-icon>
  </button>
</section>
