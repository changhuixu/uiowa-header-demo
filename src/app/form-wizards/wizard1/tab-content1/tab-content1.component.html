<section class="mx-4">
  <div class="form-group">
    <label for="daterange">Check in / Check out</label>
    <date-range-picker [dateRange]="reservation.dateRange"></date-range-picker>
  </div>

  <div class="form-row">
    <div class="from-group col-12 col-sm-8 col-md-6 col-lg-4">
      <label for="room-type">Room Type</label>
      <select class="form-control" id="room-type"
        [(ngModel)]="reservation.roomType"
        [compareWith]="isSameRoomType"
      >
        <option *ngFor="let item of roomtypes" [ngValue]="item">{{ item.name }}</option>
      </select>
    </div>
    <div class="form-group col-6 col-sm-2 col-lg-1">
      <label for="quantity">Quantity</label>
      <input type="number" class="form-control" id="quantity" [(ngModel)]="reservation.quantity" max="20" min="1" step="1">
    </div>
  </div>

  <div class="form-group">
    <label for="extras">Extras</label>
    <div>
      <div class="btn-group btn-group-toggle flex-wrap" id="extras">
        <label class="btn-light" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="reservation.extras.breakfast"> Breakfast
        </label>
        <label class="btn-light" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="reservation.extras.tv"> TV
        </label>
        <label class="btn-light" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="reservation.extras.wifi"> WiFi
        </label>
        <label class="btn-light" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="reservation.extras.parking"> Parking Lot
        </label>
        <label class="btn-light" ngbButtonLabel>
          <input type="checkbox" ngbButton [(ngModel)]="reservation.extras.balcony"> Balcony
        </label>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="arrival-time">Estimate Arrival Time</label>
    <div>
      <ngb-timepicker id="arrival-time" [(ngModel)]="reservation.estimatedArrivalTime" [meridian]="true" [spinners]="false"></ngb-timepicker>
    </div>
  </div>

  <button type="button" class="btn btn-primary" (click)="next()">
    Next
    <i class="fa fa-chevron-right" aria-hidden="true"></i>
  </button>
</section>
